<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>CONNECT FOUR</h1>

    <section class="setup">
      <section id="player-one-setup">
        <label for="player-one-input">Player 1:</label>
        <input type="text" id="player-one-input" />
        <label for="player-one-type">Type:</label>
        <select name="player-one-type" id="player-one-type">
          <option value="human">Human Player</option>
          <option value="computer">Computer</option>
        </select>
      </section>

      <section id="player-two-setup">
        <label for="player-two-input">Player 2:</label>
        <input type="text" id="player-two-input" />
        <label for="player-two-type">Type:</label>
        <select name="player-two-type" id="player-two-type">
          <option value="human">Human Player</option>
          <option value="computer">Computer</option>
        </select>
      </section>

      <section id="grid-setup">
        <label for="row-input">Rows:</label>
        <input type="number" id="row-input" value="6" min="4" max="20" />
        <label for="col-input">Columns:</label>
        <input type="number" id="col-input" value="7" min="4" max="20" />
      </section>

      <button id="start-button">Start</button>
    </section>

    <section class="game">
      <section class="scoreboard">
        <div id="player-one">
          <div id="player-one-name">Player 1:</div>
          <div id="player-one-score">0</div>
        </div>
        <div class="player-two">
          <div id="player-two-name">Player 2:</div>
          <div id="player-two-score">0</div>
        </div>
      </section>
      <section class="grid"></section>
      <section class="game-info">
        <div id="turn-or-winner">Current Turn:</div>
        <div id="current-player-name">Player 1</div>
        <button id="reset-button">Reset</button>
        <button id="new-game-button">New Game</button>
      </section>
    </section>
  </body>
</html>
